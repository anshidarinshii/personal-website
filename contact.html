<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Anshida Rinshi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .contact-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .contact-card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-card h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        .contact-card p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }
        .contact-card a {
            display: block;
            font-weight: 500;
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }
        .contact-card a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="bg-white shadow-sm py-3 sticky-top">
        <nav class="container navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="projects.html">PROJECTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold active" href="contact.html">CONTACT ME</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="contact-card">
                        <h2>Contact Me</h2>
                        <p>Feel free to get in touch!</p>
                        <ul class="list-unstyled">
                            <li>
                                <strong>Email:</strong> 
                                <a href="mailto:anshidarinshi@gmail.com">anshidarinshi@gmail.com</a>
                            </li>
                            <li>
                                <strong>LinkedIn:</strong> 
                                <a href="https://www.linkedin.com/in/anshidarinshi03/" target="_blank">Visit My LinkedIn Profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
